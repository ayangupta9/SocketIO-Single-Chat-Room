<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/style.css">
    <title>SocketIO Chat App</title>
</head>

<body>

    <div class="infoWrapper">
        <a href="https://github.com/ayangupta9">
            <img id="githubicon" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="">
        </a>
    </div>
    <h1 class="text-center">SINGLE CHAT ROOM APP</h1>
    </div>
    <div class="container">
        <div class="chatWrapper">
            <div class="chatHeader p-2">CHAT <span>ROOM</span></div>
            <div class="chatDisplayWrapper">
                <div id="feedback"></div>
                <div id="output"></div>
            </div>
            <div class="inputWrapper">
                <div class="handleWrapper flex-row"><input class="input mb-2" type="text" name="handle" id="handle"
                        placeholder="Type Handle here">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Save?</label>
                    </div>
                </div>
                <div class="messageWrapper" id="toBeScrolled">
                    <textarea name="message" id="message" class="input" placeholder="Type message here"></textarea>
                </div>
                <div class="sendWrapper">
                    <button class="btn sendBtn">SEND</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="/clientScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
