<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>SocketIO Chat App</title>
</head>

<body>

    <div class="infoWrapper">
        <a href="https://github.com/ayangupta9">
            <img id="githubicon" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="">
        </a>
    </div>
    <h1 class="text-center">SINGLE CHAT ROOM APP</h1>
    </div>
    <div class="container">
        <div class="chatWrapper">
            <div class="chatHeader p-2">MARIO <span>CHAT</span></div>
            <div class="chatDisplayWrapper">
                <div id="output"></div>
            </div>
            <div class="inputWrapper">
                <div class="handleWrapper"><input class="input mb-2" type="text" name="handle" id="handle"
                        placeholder="Type Handle here">
                </div>
                <div class="messageWrapper">
                    <textarea name="message" id="message" class="input" placeholder="Type message here"></textarea>
                    <!-- <input class="input" type="text" name="message" id="message"placeholder="Type message here"> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>

</html>
